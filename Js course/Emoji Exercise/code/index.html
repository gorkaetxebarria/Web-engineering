<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/emoji.css"/>
  <script src="js/emoji.js"></script>
  <title>Emojis</title>
</head>
<body>
  <header>
    <h1>Animals</h1>
    <h2>Emojis</h2> 
  </header>

  <main>
    
    <div id="gridContainer">
      <div class="animalArticle" id="dog">
        <h3>Dog</h3>
        <div class="imgContainer">
          <img src="images/dog.svg" alt="dog image">
          <div class="caption">Dog figure</div>
        </div>
      </div>
    
      <div class="animalArticle" id="dragon">
        <h3>Dragon</h3>
        <div class="imgContainer">
          <img src="images/dragon.svg" alt="dragon image">
          <div class="caption">Dragon figure</div>
        </div>
      </div>
    
      <div class="animalArticle" id="horse">
        <h3>Horse</h3>
        <div class="imgContainer">
          <img src="images/horse.svg" alt="horse image">
          <div class="caption">Horse figure</div>
        </div>
      </div>
    
      <div class="animalArticle" id="koala">
        <h3>Koala</h3>
        <div class="imgContainer">
          <img src="images/koala.svg" alt="koala image">
          <div class="caption">Koala figure</div>
        </div>
      </div>
    
      <div class="animalArticle" id="monkey">
        <h3>Monkey</h3>
        <div class="imgContainer">
          <img src="images/monkey.svg" alt="monkey image">
          <div class="caption">Monkey figure</div>
        </div>
      </div>
    
      <div class="animalArticle" id="whale">
        <h3>Whale</h3>
        <div class="imgContainer">
          <img src="images/whale.svg" alt="whale image">
          <div class="caption">Whale figure</div>
        </div>
      </div>
    </div>

    <nav>
      <a href="#dog">Dog</a>
      <a href="#koala">Koala</a>
      <a href="#dragon">Dragon</a>
      <a href="#whale">Whale</a>
    </nav>

  </main>


  <footer>
    <button id="hide">Hide</button>
    <label>Student: <b><i>Ander De Santos</i> </b></label>
    <button id="cancel" disabled>Cancel</button>
  </footer>

</body>
</html>
